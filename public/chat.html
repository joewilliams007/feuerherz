<head>

<body onload="loaded(); getChat(); autoLoadChat();">
    
    <img id="banner" src="./feuerherz.png"  width="100%" onclick="random()">
        <p id="rquote" class="title" onclick="random()">
        </p>

    <form>
        <p class="text">
            username
        </p>
        <input type="text" id="username" name="fname" value="anonym"><br>
        <p class="text">
            message
        </p>
        <input type="text" id="message" name="lname" value=""><br><br>
        <p class="text">
            image url (optional) must end with .jpg / .png / .gif
        </p>
        <input type="text" id="media" name="zname" value=""><br><br>
    </form> 


    <button onclick="postChat()">submit</button>

    <p class="text" id="chat">
        loading chat
    </p>

    <img src="cat.gif" alt="cat pixel art" class="center"> 

    <div class='footer-overlay'>
        <p class="textW">
            this is a public chat! you can leave a message here.
        </p>
    </div>
